<nb-card [nbSpinner]="loading">
    <nb-card-header>
        Item
        <nb-actions *ngIf="!isNew" size="small" class="float-right">
            <nb-action icon="clock-outline" (click)="openItemDialog($event, itemDialog)"></nb-action>
            <nb-action icon="refresh" (click)="reload$.next(undefined)"></nb-action>
            <nb-action icon="save" (click)="openConfirmDialog($event, submitDialog)"></nb-action>
        </nb-actions>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="openConfirmDialog($event, submitDialog)">
            <depot-form-element
                [formControlRef]="form.controls.groupId"
                [submitted]="submitted"
                type="itemgroup"
                title="Item Group"
                (change)="openCopyFromItemDialog($event, copyFromItemDialog)"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.externalId"
                [submitted]="submitted"
                type="text"
                title="External ID"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.manufacturer"
                [submitted]="submitted"
                type="text"
                title="Manufacturer"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.model"
                [submitted]="submitted"
                type="text"
                title="Model"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.serialNumber"
                [submitted]="submitted"
                type="text"
                title="Serial Number"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.manufactureDate"
                [submitted]="submitted"
                type="date"
                title="Date of manufacture"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.purchaseDate"
                [submitted]="submitted"
                type="date"
                title="Purchase Date"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.firstUseDate"
                [submitted]="submitted"
                type="date"
                title="First Use Date"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.name"
                [submitted]="submitted"
                type="text"
                title="Name"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.description"
                [submitted]="submitted"
                type="textarea"
                title="Description"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.reportProfileId"
                [submitted]="submitted"
                type="reportProfile"
                title="Report Profile"
            ></depot-form-element>
            <depot-form-element
                *ngIf="!createReport"
                [formControlRef]="form.controls.condition"
                [submitted]="submitted"
                type="select"
                [choices]="conditionChoices"
                title="Condition"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.conditionComment"
                [submitted]="submitted"
                type="text"
                title="Condition Comment"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.pictureId"
                [submitted]="submitted"
                type="picture"
                title="Picture"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.bayId"
                [submitted]="submitted"
                type="bay"
                title="Item Bay"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.controls.tags"
                [submitted]="submitted"
                type="tags"
                title="Tags"
            ></depot-form-element>
            <div class="form-group" *ngIf="reportProfile$ | async">
                <button
                    nbButton
                    type="button"
                    status="primary"
                    [disabled]="form.disabled"
                    (click)="initReport()"
                    *ngIf="!createReport"
                >
                    <nb-icon icon="file-add-outline"></nb-icon> Create Inspection Report
                </button>
                <ng-container *ngIf="createReport">
                    <h3>Inspection Report</h3>
                    <depot-form-element
                        [formControlRef]="form.controls.lastService"
                        [submitted]="submitted"
                        type="date"
                        title="Service Date"
                    ></depot-form-element>
                    <nb-card *ngFor="let reportElementForm of reportForm.controls">
                        <nb-card-header>
                            {{ reportElementForm.reportElement.title }}
                        </nb-card-header>
                        <nb-card-body>
                            <div class="description">{{ reportElementForm.reportElement.description }}</div>
                            <depot-form-element
                                [formControlRef]="reportElementForm.controls.state"
                                [submitted]="submitted"
                                type="reportState"
                                title="Rating"
                            ></depot-form-element>
                            <depot-form-element
                                [formControlRef]="reportElementForm.controls.comment"
                                [submitted]="submitted"
                                type="textarea"
                                title="Rating Comment"
                            ></depot-form-element>
                        </nb-card-body>
                    </nb-card>
                    <depot-form-element
                        [formControlRef]="form.controls.totalReportState"
                        [submitted]="submitted"
                        type="totalReportState"
                        title="Final Total Report"
                    ></depot-form-element>
                    <depot-form-element
                        [formControlRef]="form.controls.condition"
                        [submitted]="submitted"
                        type="radio"
                        [choices]="conditionChoices"
                        title="Condition"
                    ></depot-form-element>
                </ng-container>
            </div>
            <div class="form-group">
                <button
                    nbButton
                    fullWidth
                    status="primary"
                    size="large"
                    [disabled]="loading || !form.valid"
                    type="submit"
                    [class.btn-pulse]="submitted"
                >
                    Save
                </button>
            </div>
        </form>
    </nb-card-body>
</nb-card>

<ng-template #submitDialog let-ref="dialogRef">
    <form [formGroup]="form" (ngSubmit)="onSubmit(ref)">
        <nb-card>
            <nb-card-header>Change Comment</nb-card-header>
            <nb-card-body class="no-padding">
                <depot-form-element
                    [formControlRef]="form.controls.changeComment"
                    type="text"
                    title="Submit Comment"
                ></depot-form-element>
            </nb-card-body>
            <nb-card-footer>
                <button nbButton type="button" (click)="ref.close()">Cancel</button>
                <button nbButton type="submit">Submit</button>
            </nb-card-footer>
        </nb-card>
    </form>
</ng-template>

<ng-template #itemDialog let-data let-ref="dialogRef">
    <nb-card class="scrollable-container">
        <nb-card-header>Details of {{ data.name }}</nb-card-header>
        <nb-card-body class="no-padding">
            <depot-item-details [item]="data"></depot-item-details>
        </nb-card-body>
        <nb-card-footer>
            <button nbButton (click)="ref.close()">Close</button>
        </nb-card-footer>
    </nb-card>
</ng-template>

<ng-template #copyFromItemDialog let-data let-ref="dialogRef">
    <nb-card class="scrollable-container">
        <nb-card-header>Copy all fields from {{ data.name }}?</nb-card-header>
        <nb-card-body class="no-padding">
            <depot-item-details [item]="data"></depot-item-details>
        </nb-card-body>
        <nb-card-footer>
            <button nbButton (click)="copyFrom(data); ref.close()">Yes, copy</button>
            <button nbButton (click)="ref.close()">No, do not copy</button>
        </nb-card-footer>
    </nb-card>
</ng-template>
